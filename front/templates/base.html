<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataViewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">DataViewer</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('home') }}">Accueil</a>
		</li>
        {% if session['token']: %}
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('covid.data') }}">Accéder aux données</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('users.logout') }}">Déconnexion</a>
			</li>
        {% else: %}
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('users.login') }}">Connexion</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('users.register') }}">Inscription</a>
			</li>
        {% endif %}
      </ul>


    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>
