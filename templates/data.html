{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1 class="title">Données COVID :</h1>
    
    <p>Effectuer une requête (premier test sur commune uniquement)</p>
    <form action="{{ url_for('data') }}" method="post">
        <input type="text" name="commune" placeholder="Entrez une commune (ANTONY ou NEUILLY SUR SEINE)" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Rechercher</button>
    </form>
    
	<table class="table table-light table-hover table-striped">
		<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Date</th>
			<th scope="col">Commune</th>
		</tr>
		</thead>
		<tbody>
			{% for row in output_data %}
				<tr>
					<td>{{row.id}}</td>
					<td>{{row.date_reference}}</td>
					<td>{{row.commune_residence}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
</div>

{% endblock %}
